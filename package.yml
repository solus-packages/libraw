name       : libraw
version    : 0.18.13
release    : 9
source     :
    - https://www.libraw.org/data/LibRaw-0.18.13.tar.gz : cb1f9d0d1fabc8967d501d95c05d2b53d97a2b917345c66553b1abbea06757ca
license    :
    - LGPL-2.1-or-later
    - CDDL-1.0
component  : multimedia.library
summary    : LibRaw is a library for reading RAW files from digital cameras
description: |
    LibRaw is a library for reading RAW files obtained from digital photo cameras (CRW/CR2, NEF, RAF, DNG, and others).
builddeps  :
    - pkgconfig(jasper)
    - pkgconfig(lcms2)
    - pkgconfig(libturbojpeg)
patterns   :
    - utils : /usr/bin
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
