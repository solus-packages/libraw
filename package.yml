name       : libraw
version    : 0.18.5
release    : 5
source     :
    - https://www.libraw.org/data/LibRaw-0.18.5.tar.gz : fa2a7d14d9dfaf6b368f958a76d79266b3f58c2bc367bebab56e11baa94da178
license    :
    - LGPL-2.1
    - CDDL-1.0
component  : multimedia.library
summary    : LibRaw is a library for reading RAW files obtained from digital photo cameras (CRW/CR2, NEF, RAF, DNG, and others).
description: |
    LibRaw is a library for reading RAW files obtained from digital photo cameras (CRW/CR2, NEF, RAF, DNG, and others).
builddeps  :
    - pkgconfig(jasper)
    - pkgconfig(lcms2)
    - libjpeg-turbo-devel
patterns   :
    - utils : /usr/bin
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
