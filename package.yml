name       : libraw
version    : 0.20.2
release    : 13
source     :
    - https://github.com/LibRaw/LibRaw/archive/refs/tags/0.20.2.tar.gz : 02df7d403b34602b769bb38e5bf7d4258e075eeefbe980b6832e6e1491989d60
license    :
    - LGPL-2.1-or-later
    - CDDL-1.0
component  : multimedia.library
summary    : LibRaw is a library for reading RAW files from digital cameras
description: |
    LibRaw is a library for reading RAW files obtained from digital photo cameras (CRW/CR2, NEF, RAF, DNG, and others).
avx2       : yes
optimize   :
    - speed
builddeps  :
    - pkgconfig(jasper)
    - pkgconfig(lcms2)
    - pkgconfig(libturbojpeg)
patterns   :
    - utils : /usr/bin
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
