name       : libraw
version    : 0.18.2
release    : 4
source     :
    - https://www.libraw.org/data/LibRaw-0.18.2.tar.gz : ce366bb38c1144130737eb16e919038937b4dc1ab165179a225d5e847af2abc6
license    :
    - LGPL-2.1
    - CDDL-1.0
component  : multimedia.library
summary    : LibRaw is a library for reading RAW files obtained from digital photo cameras (CRW/CR2, NEF, RAF, DNG, and others).
description: |
    LibRaw is a library for reading RAW files obtained from digital photo cameras (CRW/CR2, NEF, RAF, DNG, and others).
builddeps  :
    - pkgconfig(jasper)
    - pkgconfig(lcms2)
    - libjpeg-turbo-devel
patterns   :
    - utils : /usr/bin
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
